<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>cat clicker</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="large-header">
      <div class="container-progress">
        <div class="progressbar-empty">
        </div>
        <div class="progressbar-filled">
        </div>
      <div class="level-counter"> 841 km
      </div>
      <div class="level"> left for level 2
      </div>
    </div>


      <div id="bag" class="is-hidden" >
        <img src="bilder/food1.svg" alt="Bag">
      </div>

      <div class ="container-counter">
        <div class="first-line">
          <div id="counter">0</div>
          <div class="km1">km</div>
        </div>
        <div class="second-line">
          <div id="per-second-counter">0</div>
          <div class="per-second">km pro Sekunde</div>
        </div>
      </div>

      <div class="container-cat">
      <div id="cat">
        <img src="bilder/cat.svg" alt="Cat">
      </div>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
