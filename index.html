<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>cat clicker</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div id="background" class="large-header">


      <div class ="container-counter">
        <div class ="container-counter-inner">
          <div class="first-line">
            <div id="counter">0.0</div>
          </div>
          <div class="second-line">
            <div class="per-second"><span id="per-second-counter">0</span> km pro Sekunde</div>
          </div>
        </div>
      </div>

      <div class ="container-collection">
        <div class ="collection-goodie1">
          <div class="goodie-counter" id="goodie-counter1">0×</div>
          <img class="bag-collection" src="bilder/food1.svg" alt="Bag">
        </div>
        <div class ="collection-goodie1">
          <div class="goodie-counter" id="goodie-counter2">0×</div>
          <img class="bag-collection" src="bilder/fish.svg" alt="Fisch">
        </div>
        <div class ="collection-goodie1">
          <div class="goodie-counter" id="goodie-counter3">0×</div>
          <img class="bag-collection" src="bilder/maus.svg" alt="Maus">
        </div>
        
      </div>

      <div id="cat">
        <img id="cat-img" src="bilder/cat.svg" alt="Cat">
      </div>

      <div id="goodie1" class="is-hidden">
        <img class="bag" src="bilder/food1.svg" alt="Bag">
      </div>

      <div id="goodie2" class="is-hidden">
        <img class="fish" src="bilder/fish.svg" alt="Fish">
      </div>

      <div id="goodie3" class="is-hidden">
        <img class="maus" src="bilder/maus.svg" alt="Maus">
      </div>

      <div id="goodie4" class="is-hidden">
        <img class="wollknaeuel" src="bilder/wollknaeuel.svg" alt="Wollknäuel">
      </div>

    </div>


    <script src="main.js"></script>
  </body>
</html>
